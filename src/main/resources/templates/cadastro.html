<!DOCTYPE html>

<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/default :: head"></head>
<body>
    <header th:replace="/layout/default :: header-visitante"></header>
    <div class="container">
        <div>
            <h2>Formulário de Cadastro</h2>
        </div>
        <form method="POST" action="/usuario/salvar" enctype="multipart/form-data" th:object="${usuario}">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Nome</label>
                <input type="text" class="form-control" th:field=*{nome}>

            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" class="form-control" th:field="*{cpf}">
            </div>

            <div class="form-group">
                <label>Endereço</label>
                <input type="text" class="form-control" th:field="*{endereco}">
            </div>

            <div class="form-group">
                <label>Data de Nascimento:</label>
                <input type="text" class="form-control" th:field="*{dataNascimento}">
            </div>

            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" th:field="*{username}">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <footer th:replace="/layout/default :: footer"></footer>
    <script th:replace="/layout/default :: scripts"></script>


</body>
</html>
