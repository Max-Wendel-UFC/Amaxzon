<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>

<head th:include="head"></head>

<body>

    <div>
        <div>
            <div>
                <img src="../img/WEB-PAGE/amaxzon.png" width="250px" height="250px" alt="Logo Empresa">
            </div>
            <div>
                <h3>Logue para continuar</h3>
            </div>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Login</label>
                    <input type="text" class="form-control" id="login" aria-describedby="emailHelp" placeholder="Insira seu login">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Insira sua senha">
                </div>
                <a type="submit" class="btn btn-primary"></a>
            </form>
        </div>
    </div>

</body>
</html>
