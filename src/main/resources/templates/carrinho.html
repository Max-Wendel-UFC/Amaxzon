<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="/layout/default :: head"></head>
<body>
    <header th:replace="/layout/default :: header-cliente"></header>

    <section>
        <div class="container">

            <h3 th:text="${'Total  - R$' + total }"></h3>

            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Pre√ßo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td> <a class="btn btn-danger" th:href="@{/carrinho/remover/{id}(id = ${produto.id})}"> Excluir </a> </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <footer th:replace="/layout/default :: footer"></footer>
    <script th:replace="layout/default :: scripts"></script>

</body>
</html>
